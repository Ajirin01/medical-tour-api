<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zozo DigiCare - Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #3498db;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 30px;
    }
    .highlight {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #3498db;
      margin: 20px 0;
    }
    .footer {
      background-color: #f8f8f8;
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #888888;
    }
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Zozo DigiCare</h1>
    </div>
    <div class="content">
      <h2>{{subject}}</h2>
      <p>Hello {{recipientName}},</p>

      <p>{{bodyIntro}}</p>

      {{#if highlightText}}
      <div class="highlight">{{highlightText}}</div>
      {{/if}}

      <p><pre>{{bodyOutro}}</pre></p>

      <p>Thank you for choosing Zozo DigiCare.</p>
      <p>Best regards,<br/>The Zozo DigiCare Team</p>
    </div>
    <div class="footer">
      &copy; {{year}} Zozo DigiCare. All rights reserved.
    </div>
  </div>
</body>
</html>
